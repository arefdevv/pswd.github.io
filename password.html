<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./password.css">
    <title>Password Strength Checker</title>
</head>
<body>
    <div class="container">
        <div class="input_box">
            <input type="password" id="password" placeholder="Password">
            <button type="submit"> <img src="./arrow.png" alt=""></button>
            <p id="message">Password is <span id="strength"></span></p>
        </div>
    </div>
    <script>

        var pass = document.getElementById("password");
        var msg = document.getElementById("message");
        var strngth = document.getElementById("strength");

        pass.addEventListener('input', () => {
            if (pass.value.length > 0){
                msg.style.display = 'block';
            }
            else{
                msg.style.display = 'none';
            }

            if(pass.value.length < 4){
                strngth.innerHTML = 'very weak';
                pass.style.borderColor = 'red';
                msg.style.color = 'red';
                msg.style.transition = 'all 450ms ease-in';
            }
            else if( pass.value.length >= 4 && pass.value.length < 8){
                strngth.innerHTML = 'medium, could be stronger';
                pass.style.borderColor = 'orange';
                msg.style.color = 'orange';
            }
            else if(pass.value.length >= 8 && pass.value.length < 16){
                strngth.innerHTML = 'strong, keeping hackers away!';
                pass.style.borderColor = 'green';
                msg.style.color = 'green';
            }
            else if(pass.value.length > 16){
                strngth.innerHTML = "extremely strong, you're never getting hacked!";
                pass.style.borderColor = 'green';
                msg.style.color = 'green';
            }
        } )

        

    </script>
</body>
</html>
